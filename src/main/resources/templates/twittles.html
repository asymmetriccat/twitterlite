<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Twitter</title>
    <link rel="stylesheet" 
          type="text/css" 
          th:href="@{/style.css}" ></link>
  </head>
  <body>
    <div id="header" th:include="page :: header"></div>
  
    <div id="content">
      <div class="twittleForm">
        <h1>Spit it out...</h1>
        <form method="POST" name="twittleForm">
          <input type="hidden" name="latitude" />
          <input type="hidden" name="longitude" />
          <textarea name="message" cols="80" rows="5"></textarea><br/>
          <input type="submit" value="Add" />
        </form>
      </div>
      <div class="listTitle">
        <h1>Recent twittles</h1>
        <ul class="twittleList">
          <li th:each="twittle : ${twittleList}"
              th:id="'twittle_' + ${twittle.id}">
            <div class="twittleMessage" th:text="${twittle.message}">twittle message</div>
            <div>
              <span class="twittleTime" th:text="${twittle.time}">twittle timestamp</span>
              <span class="twittleLocation" th:text="'{' + ${twittle.latitude} + ', ' + ${twittle.longitude} + ')'">lat, long</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    
    <div id="footer" th:include="page :: copy"></div>
  </body>
</html>
